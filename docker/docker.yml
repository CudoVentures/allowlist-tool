version: "3.1"

networks:
  shared-cudos-network:
    name: shared-cudos-network

volumes:
  cudosallowlistdbdata:
    driver: local

services:
  cudos-allowlist:
    image: cudos-allowlist
    container_name: cudos-allowlist
    build:
      dockerfile: docker/docker.dockerfile
      context: ../
      args:
        args:
        USER_ID: "$USER_ID"
        USER_NAME: "$USER_NAME"
        GROUP_ID: "$GROUP_ID"
        GROUP_NAME: "$GROUP_NAME"
    restart: unless-stopped
    volumes:
      - "../:/usr/cudos-allowlist"
    ports:
      - "$HOST_PORT:$DOCKER_PORT"
    networks:
      - shared-cudos-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: ${LOGGING_DRIVER}
    depends_on:
      - cloudsql-proxy

  cloudsql-proxy:
    container_name: cloudsql-proxy
    image: gcr.io/cloudsql-docker/gce-proxy:1.11
    command: /cloud_sql_proxy --dir=/cloudsql -instances=${GCLOUD_INSTANCE_CONNECTION_NAME}=tcp:0.0.0.0:5432 -credential_file /config/key.json
    volumes:
      - ./key.json:/config/key.json
    ports:
      - 127.0.0.1:5432:5432
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    
